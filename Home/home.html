<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA Home Page</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../hamburger.css" />
  <link rel="icon" type="image/png" href="../utils/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="../utils/bg.mp4" type="video/mp4" />
  </video>

  <!-- Navbar -->
  <div class="navbar">
    <div class="hamburger">
      <button id="hamburger-toggle" class="ham"><i class="fa-solid fa-bars"></i></button>
    </div>

    <a href="home.html" style="color:#34c5ee; text-decoration: none;">
      <div class="logo">
        <img src="../utils/logo.png" alt="NASA Logo" />
        NASA Vistas
      </div>
    </a>

    <div class="navbar-right nav-toggle">
      <a href="../Favorites/favorites.html">Favourites</a>
      <a href="../Images/images.html">Images</a>
      <a href="../FeedBack/feedback.html">Feedback</a>
      <a href="../ContactUs/contactUs.html">Contact us</a>
    </div>

    <div class="logout-button">
      <a href="../index.html">
        <button style="background-color: red;">Log out</button>
      </a>
    </div>
  </div>

  <!-- Hamburger Dropdown -->
  <div id="hamId" class="navbar-right hamnav" style="display: none;">
    <ul>
      <li><a href="../Favorites/favorites.html">Favourites</a></li>
      <li><a href="../Images/images.html">Images</a></li>
      <li><a href="../FeedBack/feedback.html">Feedback</a></li>
      <li><a href="../ContactUs/contactUs.html">Contact us</a></li>
    </ul>
  </div>

  <!-- Loader -->
  <div class="loader hidden">
    <img src="../rocket.svg" alt="loading" />
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="images-container">
      <!-- Your images/cards go here -->
    </div>

    <!-- Load More Button -->
    <div class="loadmore hidden">
      <button class="btn-load">Load More</button>
    </div>
  </div>

  <!-- Save Confirmation -->
  <div class="save-confirmed" hidden>
    <h1>ADDED!</h1>
  </div>

  <!-- Scripts -->
  <script src="../hamburgerScript.js"></script>
  <script src="../script.js"></script>
</body>

</html>
